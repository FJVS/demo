<div>

  <label>
    Search booking by
  </label>

  <div class="dropdown-item">
    <app-dropdown [values]="filterList" [selectedValue]="selectedFilter" (select)="updateValue($event)"
                  [showList]="showList"></app-dropdown>
  </div>

  <p></p>

  <div>
    <app-search (textChanged)="onTextChanged($event)"></app-search>
  </div>

  <p></p>

  <div *ngIf="loaded; else notLoaded">

    <div>
      <h1>Past bookings</h1>
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Office Name</th>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Equipments</th>
          <th>Participants</th>
          <th>Booker</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.office_name }}</td>
          <td>{{ booking.date }}</td>
          <td>{{ booking.stime}}</td>
          <td>{{ booking.etime }}</td>
          <td>{{ booking.equipments}}</td>
          <td>{{ booking.participants }}</td>
          <td>{{ booking.booker}}</td>
          <td>
            <button type="button" (click)="showDeletePopupRate(booking)">Rate</button>
          </td>
          <td>
            <button type="button" (click)="showDeletePopup(booking.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

  <ng-template #notLoaded>
    <p>
      Loading data...
    </p>
  </ng-template>

  <app-popup [showPopup]="showPopup" [type]="type" [deleteId]="deleteId"
             [deleteMessage]="'Do you want to delete this item?'" (closePopup)="closePopup($event)"></app-popup>

  <app-popup-rate [showPopupRate]="showPopupRate" [bid]="bid" (closePopup)="closePopup($event)"></app-popup-rate>

</div>
